<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="toothfairy-icons.html">

<dom-module id="toothfairy-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
        </style>
        <iron-ajax id="modelListAjax" url="http://localhost:3000/list" last-response="{{files}}" auto on-response="_onModelListResponse"></iron-ajax>

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer id="drawer">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="upload-view" href="/upload-view">Upload</a>
                    <a name="model-view" href="/model-view">View</a>
                    <a name="model-listview" href="/model-listview">List</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>My App</div>
                        <paper-icon-button icon="toothfairy-icons:arrow-back" on-tap="_backToMain" hidden$="[[notHome]]"></paper-icon-button>
                    </app-toolbar>
                </app-header>

                <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="view404"
                    role="main">
                    <toothfairy-upload-view name="upload-view"></toothfairy-upload-view>
                    <toothfairy-model-view name="model-view"></toothfairy-model-view>
                    <toothfairy-model-listview name="model-listview" files="[[files]]"></toothfairy-model-listview>
                    <toothfairy-view404 name="view404"></toothfairy-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'toothfairy-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                notHome: {
                    type: Boolean,
                    computed: '_determineHome(page)'
                }
            },

            listeners: {
                'model-published': '_onModelPublished'
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function (page) {
                this.page = page || 'upload-view';

                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            },

            _pageChanged: function (page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('toothfairy-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },
            _determineHome: function (page) {
                return page === 'model-listview';
            },

            _showPage404: function () {
                this.page = 'view404';
            },
            _backToMain: function () {
                this.set('route.path', '/model-listview');
            },
            _onModelPublished: function () {
                this.$.modelListAjax.generateRequest();
                this.set('route.path', '/model-listview');
            },

            _onModelListResponse: function (event, data) {
                console.debug(this.is, 'Fetched model list.', data.response.length);
            }

        });
    </script>
</dom-module>
