<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="shared-styles.html">

<dom-module id="toothfairy-upload-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <div class="card">
            <div class="circle">2</div>
            <h1>Upload model</h1>
            <file-upload id="uploader" droppable raised multi="false" accept="application/sla" target="http://localhost:3000/upload">Choose bodymodel</file-upload>
        </div>
    </template>

    <script>
        Polymer({
            is: 'toothfairy-upload-view',
            listeners: {
                'success': '_onSuccessfulUpload'
            },
            _onSuccessfulUpload: function(event, data) {
                this.fire('model-published', {});
                this.$.uploader.clear();
            }
        });
    </script>
</dom-module>
